language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    - android-27

jdk:
  - oraclejdk8

script:
  - ./gradlew check

sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
